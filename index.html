<!doctype html>
<html lang="en">

<head>
    <!-- Meta Information -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/favicon.ico" />

    <title>GPA Calculator</title>

    <!-- Primary Meta Tags -->
    <meta name="title" content="GPA Calculator" />
    <meta name="description"
        content="Easily calculate your semester and cumulative GPA with the GPA Calculator Web App." />

    <!-- Open Graph / Facebook Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://av1155.github.io/GPA-Calculator-Webapp/" />
    <meta property="og:title" content="GPA Calculator" />
    <meta property="og:description"
        content="Easily calculate your semester and cumulative GPA with the GPA Calculator Web App." />
    <meta property="og:image" content="assets/property.png" />

    <!-- Twitter Meta Tags -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://av1155.github.io/GPA-Calculator-Webapp/" />
    <meta property="twitter:title" content="GPA Calculator" />
    <meta property="twitter:description"
        content="Easily calculate your semester and cumulative GPA with the GPA Calculator Web App." />
    <meta property="twitter:image" content="assets/property.png" />

    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Main Container -->
    <div class="container">
        <!-- Title -->
        <h1>GPA Calculator</h1>

        <!-- Course Container -->
        <div id="course-container"></div>

        <!-- Add Course Button -->
        <button onclick="addCourse()">Add Course</button>

        <!-- Calculate GPA Button -->
        <button onclick="calculateGPA()">Calculate GPA</button>

        <!-- GPA Output -->
        <div id="gpa-output"></div>

        <!-- Overall GPA Inputs -->
        <div id="overall-gpa-inputs">
            <input type="number" id="current-overall-gpa" placeholder="Current Overall GPA" step="0.01" min="0"
                max="4" />
            <input type="number" id="total-credits-earned" placeholder="Total Credits Earned" min="0" />
        </div>

        <!-- Calculate Overall GPA Button -->
        <button onclick="calculateOverallGPA()">Calculate Overall GPA</button>

        <!-- Overall GPA Output -->
        <div id="overall-gpa-output"></div>
    </div>

    <!-- JavaScript Link -->
    <script src="index.js"></script>
</body>

</html>
